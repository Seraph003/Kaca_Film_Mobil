<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Gambar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            background-image: url(https://media.giphy.com/media/PMSRLRlYxRdjIMBQ6O/giphy.gif);
            background-size: cover;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        /* .containers {
            margin-top: 50px;
            background-color:transparent;
            padding: 20px;
            border-radius: 12px;
            box-shadow:#fff;
        } */
        h2 {
            text-align: center;
            color: #333;
        }
        .btn-upload {
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        #hasil {
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        footer {
            background-color: transparent;
            color: black;
            padding: 25px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

        <div class="container">
            <h2>Upload Gambar Kaca Mobil</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="gambarInput">Pilih Gambar:</label>
                    <input type="file" class="form-control-file" id="gambarInput" name="gambar" accept="image/*" required>
                </div>
                <button type="button" class="btn btn-primary btn-upload" onclick="uploadImage()">Unggah</button>
            </form>
            <div id="hasil"></div>
            <div class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <footer>
            <div class="containers">
                Â© 2024 KELOMPOK 2. All rights reserved.
            </div>
        </footer>

    <script>
        function uploadImage() {
            var form = document.getElementById("uploadForm");
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("hasil").innerHTML = xhr.responseText;
                }
            };

            xhr.open("POST", "/hasil", true);
            xhr.send(formData);
        }
    </script>
</body>
</html>
